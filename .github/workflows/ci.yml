name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4.1.1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.0.0
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting
      run: |
        flake8 agents/ GUARDIAN/ app/ cli.py --max-line-length=100 --extend-ignore=E203,W503 --count --show-source --statistics

    - name: Check code formatting
      run: |
        black --check agents/ GUARDIAN/ app/ cli.py scripts/
        isort --check agents/ GUARDIAN/ app/ cli.py scripts/

    - name: Run type checking
      run: |
        mypy agents/ GUARDIAN/ app/ cli.py --ignore-missing-imports
      continue-on-error: true

    - name: Run tests
      run: |
        pytest --cov=agents --cov=GUARDIAN --cov=app --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4.1.1

    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Check for security vulnerabilities in dependencies
      run: |
        safety check --json || true

    - name: Run Bandit security linter
      run: |
        bandit -r agents/ GUARDIAN/ app/ -ll -f json -o bandit-report.json || true

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4.3.0
      with:
        name: bandit-security-report
        path: bandit-report.json
      if: always()

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4.1.1

    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4.3.0
      with:
        name: dist
        path: dist/
