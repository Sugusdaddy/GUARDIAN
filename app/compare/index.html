<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUARDIAN | Token Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { background: #0a0a0f; font-family: 'Inter', sans-serif; }
        .card { background: rgba(15, 15, 26, 0.9); border: 1px solid rgba(34, 211, 238, 0.1); }
    </style>
</head>
<body class="text-slate-100 min-h-screen" x-data="compareApp()" x-init="init()">
    <header class="border-b border-slate-800/50 bg-black/50 backdrop-blur-xl sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="../../" class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-cyan-600 flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                    </svg>
                </div>
                <span class="font-bold">GUARDIAN</span>
            </a>
            <nav class="flex items-center gap-4">
                <a href="../dashboard/" class="text-slate-400 hover:text-white text-sm">Dashboard</a>
                <span class="text-cyan-400 text-sm font-medium">Compare</span>
            </nav>
        </div>
    </header>
    
    <main class="max-w-6xl mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">‚öñÔ∏è Token Comparison</h1>
            <p class="text-xl text-slate-400">Compare security scores of two tokens side by side</p>
        </div>
        
        <!-- Input Section -->
        <div class="grid md:grid-cols-2 gap-6 mb-8">
            <div class="card rounded-xl p-6">
                <label class="text-sm text-slate-500 uppercase tracking-wider mb-2 block">Token A</label>
                <input type="text" x-model="tokenA" placeholder="Enter token mint address..." class="w-full px-4 py-3 rounded-lg bg-slate-900 border border-slate-700 text-white font-mono text-sm focus:border-cyan-500 focus:outline-none">
            </div>
            <div class="card rounded-xl p-6">
                <label class="text-sm text-slate-500 uppercase tracking-wider mb-2 block">Token B</label>
                <input type="text" x-model="tokenB" placeholder="Enter token mint address..." class="w-full px-4 py-3 rounded-lg bg-slate-900 border border-slate-700 text-white font-mono text-sm focus:border-cyan-500 focus:outline-none">
            </div>
        </div>
        
        <div class="text-center mb-12">
            <button @click="compare()" class="px-12 py-4 rounded-xl bg-gradient-to-r from-cyan-500 to-cyan-600 hover:from-cyan-400 hover:to-cyan-500 font-semibold text-white text-lg transition-all" :disabled="comparing">
                <span x-show="!comparing">Compare Tokens</span>
                <span x-show="comparing" class="flex items-center gap-3">
                    <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/></svg>
                    Analyzing...
                </span>
            </button>
        </div>
        
        <!-- Results -->
        <div x-show="resultA && resultB" x-transition class="space-y-8">
            <!-- Score Comparison -->
            <div class="grid md:grid-cols-2 gap-6">
                <div class="card rounded-xl p-8 text-center" :class="resultA?.risk_score < resultB?.risk_score ? 'border-green-500/30' : ''">
                    <div x-show="resultA?.risk_score < resultB?.risk_score" class="absolute top-4 right-4 px-3 py-1 rounded-full bg-green-500/10 text-green-400 text-xs font-medium">
                        ‚úì Safer
                    </div>
                    <img :src="resultA?.image" class="w-16 h-16 rounded-xl mx-auto mb-4 bg-slate-800" onerror="this.src='https://via.placeholder.com/64'">
                    <h3 class="text-xl font-bold text-white mb-1" x-text="resultA?.name || 'Token A'"></h3>
                    <p class="text-slate-500 text-sm mb-4" x-text="'$' + (resultA?.symbol || '???')"></p>
                    <div class="text-6xl font-bold mb-2" :class="getScoreColor(resultA?.risk_score)" x-text="resultA?.risk_score || 0"></div>
                    <div class="text-slate-500">Risk Score</div>
                    <div class="mt-4 inline-flex px-4 py-2 rounded-full" :class="getRecommendationBg(resultA?.recommendation)">
                        <span class="font-medium" x-text="resultA?.recommendation"></span>
                    </div>
                </div>
                
                <div class="card rounded-xl p-8 text-center" :class="resultB?.risk_score < resultA?.risk_score ? 'border-green-500/30' : ''">
                    <div x-show="resultB?.risk_score < resultA?.risk_score" class="absolute top-4 right-4 px-3 py-1 rounded-full bg-green-500/10 text-green-400 text-xs font-medium">
                        ‚úì Safer
                    </div>
                    <img :src="resultB?.image" class="w-16 h-16 rounded-xl mx-auto mb-4 bg-slate-800" onerror="this.src='https://via.placeholder.com/64'">
                    <h3 class="text-xl font-bold text-white mb-1" x-text="resultB?.name || 'Token B'"></h3>
                    <p class="text-slate-500 text-sm mb-4" x-text="'$' + (resultB?.symbol || '???')"></p>
                    <div class="text-6xl font-bold mb-2" :class="getScoreColor(resultB?.risk_score)" x-text="resultB?.risk_score || 0"></div>
                    <div class="text-slate-500">Risk Score</div>
                    <div class="mt-4 inline-flex px-4 py-2 rounded-full" :class="getRecommendationBg(resultB?.recommendation)">
                        <span class="font-medium" x-text="resultB?.recommendation"></span>
                    </div>
                </div>
            </div>
            
            <!-- Detailed Comparison Table -->
            <div class="card rounded-xl overflow-hidden">
                <div class="px-6 py-4 border-b border-slate-800/50">
                    <h3 class="text-lg font-semibold">Detailed Comparison</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-slate-800/50">
                                <th class="text-left px-6 py-4 text-slate-500 font-medium">Metric</th>
                                <th class="text-right px-6 py-4 text-slate-500 font-medium" x-text="resultA?.symbol || 'Token A'"></th>
                                <th class="text-right px-6 py-4 text-slate-500 font-medium" x-text="resultB?.symbol || 'Token B'"></th>
                                <th class="text-center px-6 py-4 text-slate-500 font-medium">Winner</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b border-slate-800/30">
                                <td class="px-6 py-4 text-slate-400">Risk Score</td>
                                <td class="px-6 py-4 text-right font-bold" :class="getScoreColor(resultA?.risk_score)" x-text="resultA?.risk_score || '-'"></td>
                                <td class="px-6 py-4 text-right font-bold" :class="getScoreColor(resultB?.risk_score)" x-text="resultB?.risk_score || '-'"></td>
                                <td class="px-6 py-4 text-center" x-text="getWinner('risk_score', true)"></td>
                            </tr>
                            <tr class="border-b border-slate-800/30">
                                <td class="px-6 py-4 text-slate-400">Market Cap</td>
                                <td class="px-6 py-4 text-right text-white" x-text="'$' + formatNum(resultA?.market_cap)"></td>
                                <td class="px-6 py-4 text-right text-white" x-text="'$' + formatNum(resultB?.market_cap)"></td>
                                <td class="px-6 py-4 text-center" x-text="getWinner('market_cap', false)"></td>
                            </tr>
                            <tr class="border-b border-slate-800/30">
                                <td class="px-6 py-4 text-slate-400">Liquidity</td>
                                <td class="px-6 py-4 text-right text-white" x-text="'$' + formatNum(resultA?.liquidity)"></td>
                                <td class="px-6 py-4 text-right text-white" x-text="'$' + formatNum(resultB?.liquidity)"></td>
                                <td class="px-6 py-4 text-center" x-text="getWinner('liquidity', false)"></td>
                            </tr>
                            <tr class="border-b border-slate-800/30">
                                <td class="px-6 py-4 text-slate-400">24h Volume</td>
                                <td class="px-6 py-4 text-right text-white" x-text="'$' + formatNum(resultA?.volume_24h)"></td>
                                <td class="px-6 py-4 text-right text-white" x-text="'$' + formatNum(resultB?.volume_24h)"></td>
                                <td class="px-6 py-4 text-center" x-text="getWinner('volume_24h', false)"></td>
                            </tr>
                            <tr class="border-b border-slate-800/30">
                                <td class="px-6 py-4 text-slate-400">Risk Factors</td>
                                <td class="px-6 py-4 text-right" :class="(resultA?.risk_factors?.length || 0) > 2 ? 'text-red-400' : 'text-green-400'" x-text="resultA?.risk_factors?.length || 0"></td>
                                <td class="px-6 py-4 text-right" :class="(resultB?.risk_factors?.length || 0) > 2 ? 'text-red-400' : 'text-green-400'" x-text="resultB?.risk_factors?.length || 0"></td>
                                <td class="px-6 py-4 text-center" x-text="getWinner('risk_factors', true, true)"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Verdict -->
            <div class="card rounded-xl p-8 text-center">
                <h3 class="text-2xl font-bold mb-4">üèÜ Verdict</h3>
                <p class="text-xl text-slate-300" x-text="getVerdict()"></p>
            </div>
        </div>
    </main>

    <script src="../dashboard/api.js"></script>
    <script>
        function compareApp() {
            return {
                tokenA: '',
                tokenB: '',
                resultA: null,
                resultB: null,
                comparing: false,
                
                init() {},
                
                async compare() {
                    if (!this.tokenA || !this.tokenB) return;
                    
                    this.comparing = true;
                    this.resultA = null;
                    this.resultB = null;
                    
                    try {
                        const [dataA, dataB] = await Promise.all([
                            GuardianAPI.getTokenInfo(this.tokenA),
                            GuardianAPI.getTokenInfo(this.tokenB)
                        ]);
                        
                        if (dataA) this.resultA = GuardianAPI.analyzeToken(dataA);
                        if (dataB) this.resultB = GuardianAPI.analyzeToken(dataB);
                    } catch (error) {
                        console.error(error);
                    }
                    
                    this.comparing = false;
                },
                
                getScoreColor(s) {
                    if (s >= 70) return 'text-red-500';
                    if (s >= 50) return 'text-orange-500';
                    if (s >= 30) return 'text-yellow-500';
                    return 'text-green-500';
                },
                
                getRecommendationBg(r) {
                    if (r === 'AVOID') return 'bg-red-500/10 text-red-400';
                    if (r === 'HIGH_RISK') return 'bg-orange-500/10 text-orange-400';
                    if (r === 'CAUTION') return 'bg-yellow-500/10 text-yellow-400';
                    return 'bg-green-500/10 text-green-400';
                },
                
                getWinner(field, lowerIsBetter, isArray = false) {
                    let valA = isArray ? (this.resultA?.[field]?.length || 0) : (this.resultA?.[field] || 0);
                    let valB = isArray ? (this.resultB?.[field]?.length || 0) : (this.resultB?.[field] || 0);
                    
                    if (valA === valB) return 'ü§ù Tie';
                    if (lowerIsBetter) {
                        return valA < valB ? 'üÖ∞Ô∏è ' + (this.resultA?.symbol || 'A') : 'üÖ±Ô∏è ' + (this.resultB?.symbol || 'B');
                    } else {
                        return valA > valB ? 'üÖ∞Ô∏è ' + (this.resultA?.symbol || 'A') : 'üÖ±Ô∏è ' + (this.resultB?.symbol || 'B');
                    }
                },
                
                getVerdict() {
                    if (!this.resultA || !this.resultB) return '';
                    
                    const scoreA = this.resultA.risk_score;
                    const scoreB = this.resultB.risk_score;
                    const nameA = this.resultA.name || 'Token A';
                    const nameB = this.resultB.name || 'Token B';
                    
                    if (Math.abs(scoreA - scoreB) < 10) {
                        return `Both tokens have similar risk profiles. Exercise caution with both.`;
                    }
                    
                    if (scoreA < scoreB) {
                        return `${nameA} appears safer with a ${scoreB - scoreA} point lower risk score. However, always DYOR.`;
                    } else {
                        return `${nameB} appears safer with a ${scoreA - scoreB} point lower risk score. However, always DYOR.`;
                    }
                },
                
                formatNum(n) {
                    if (!n) return '0';
                    if (n >= 1e9) return (n/1e9).toFixed(1)+'B';
                    if (n >= 1e6) return (n/1e6).toFixed(1)+'M';
                    if (n >= 1e3) return (n/1e3).toFixed(1)+'K';
                    return n.toFixed(0);
                }
            };
        }
    </script>
</body>
</html>
