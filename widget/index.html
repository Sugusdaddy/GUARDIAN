<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUARDIAN Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: transparent; }
        .widget { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
    </style>
</head>
<body>
    <div id="guardian-widget" class="widget max-w-sm rounded-2xl border border-slate-700 overflow-hidden font-sans">
        <div class="p-4 border-b border-slate-700">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-cyan-600 flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                        </svg>
                    </div>
                    <span class="font-bold text-white">GUARDIAN</span>
                </div>
                <div class="flex items-center gap-1.5">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="text-xs text-green-400">LIVE</span>
                </div>
            </div>
        </div>
        
        <div class="p-4" id="widget-content">
            <div class="text-center">
                <input type="text" id="widget-input" placeholder="Enter token address..." class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700 text-white text-sm font-mono focus:border-cyan-500 focus:outline-none mb-3">
                <button onclick="widgetScan()" class="w-full py-2.5 rounded-lg bg-gradient-to-r from-cyan-500 to-cyan-600 text-white text-sm font-medium hover:from-cyan-400 hover:to-cyan-500 transition-all">
                    Check Token Safety
                </button>
            </div>
            
            <div id="widget-result" class="hidden mt-4">
                <div class="text-center p-4 rounded-xl" id="result-box">
                    <div class="text-4xl font-bold mb-1" id="result-score">0</div>
                    <div class="text-xs text-slate-500">Risk Score</div>
                </div>
                <div class="mt-3 space-y-1" id="result-factors"></div>
            </div>
        </div>
        
        <div class="px-4 py-2 border-t border-slate-700 text-center">
            <a href="https://sugusdaddy.github.io/GUARDIAN/app/dashboard/" target="_blank" class="text-xs text-cyan-400 hover:text-cyan-300">
                Powered by GUARDIAN Security Swarm â†’
            </a>
        </div>
    </div>
    
    <script src="../app/dashboard/api.js"></script>
    <script>
        async function widgetScan() {
            const input = document.getElementById('widget-input');
            const result = document.getElementById('widget-result');
            const resultBox = document.getElementById('result-box');
            const resultScore = document.getElementById('result-score');
            const resultFactors = document.getElementById('result-factors');
            
            const mint = input.value.trim();
            if (!mint) return;
            
            // Show loading
            result.classList.remove('hidden');
            resultScore.textContent = '...';
            resultBox.className = 'text-center p-4 rounded-xl bg-slate-800';
            resultFactors.innerHTML = '<div class="text-xs text-slate-500 text-center">Scanning with 17 agents...</div>';
            
            try {
                const tokenData = await GuardianAPI.getTokenInfo(mint);
                if (!tokenData) {
                    resultScore.textContent = '?';
                    resultFactors.innerHTML = '<div class="text-xs text-red-400 text-center">Token not found</div>';
                    return;
                }
                
                const analysis = GuardianAPI.analyzeToken(tokenData);
                
                resultScore.textContent = analysis.risk_score;
                
                // Color based on risk
                if (analysis.risk_score >= 70) {
                    resultBox.className = 'text-center p-4 rounded-xl bg-red-500/10 border border-red-500/30';
                    resultScore.className = 'text-4xl font-bold mb-1 text-red-500';
                } else if (analysis.risk_score >= 40) {
                    resultBox.className = 'text-center p-4 rounded-xl bg-orange-500/10 border border-orange-500/30';
                    resultScore.className = 'text-4xl font-bold mb-1 text-orange-500';
                } else {
                    resultBox.className = 'text-center p-4 rounded-xl bg-green-500/10 border border-green-500/30';
                    resultScore.className = 'text-4xl font-bold mb-1 text-green-500';
                }
                
                // Show factors
                if (analysis.risk_factors.length > 0) {
                    resultFactors.innerHTML = analysis.risk_factors.slice(0, 3).map(f => 
                        `<div class="px-2 py-1 rounded bg-red-500/10 text-red-400 text-xs">${f}</div>`
                    ).join('');
                } else {
                    resultFactors.innerHTML = '<div class="px-2 py-1 rounded bg-green-500/10 text-green-400 text-xs text-center">No risk factors detected</div>';
                }
                
            } catch (error) {
                resultScore.textContent = '!';
                resultFactors.innerHTML = '<div class="text-xs text-red-400 text-center">Error analyzing token</div>';
            }
        }
    </script>
</body>
</html>
